{% extends 'mailing_service/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post" class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary w-100" type="submit">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row text-center my-4">
            <div class="col-12">
                <a href="{% url 'mailing_service:client_list' %}" class="btn btn-warning">Вернуться к списку
                    клиентов</a>
            </div>
        </div>
    </div>



{% endblock %}
