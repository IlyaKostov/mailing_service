{% extends 'mailing_service/base.html' %}

{% block content %}

    <div class="col-12">
        <form method="post" class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4 ml-5">
                {% if messages %}
                    <ul class="messages text-danger">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success" type="submit">
                            Войти
                        </button>
                        <a href="{% url 'users:register' %}" class="btn btn-outline-primary">Зарегистрироваться</a>
                        {#                        <a href="{% url 'users:reset_password' %}" class="btn btn-link">Не помню пароль</a>#}

                    </div>
                </div>
            </div>
        </form>
    </div>



{% endblock %}
