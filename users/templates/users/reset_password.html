{% extends 'mailing_service/base.html' %}

{% block content %}

    <div class="col-12">
        <form method="post" enctype="multipart/form-data" class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4 ml-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Сброс пароля
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <input type="text" name="email" class="form-control mb-2" id="email"
                               placeholder="Введите email"
                               required>
                        <button class="btn btn-danger mr-2" type="submit">
                            Подтвердить
                        </button>
                        <a href="{% url 'users:login' %}" class="btn btn-warning">Отмена</a>
                    </div>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>

{% endblock %}
